<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">
                <!-- <i class="fas fa-globe-americas"></i> -->
                <h1>World Countries</h1>
            </a>
            <div class="header-actions">
                <button class="theme-toggle" id="theme-toggle">
                    <span class="theme-icon"><i class="fas fa-moon"></i></span>
                    <span class="theme-text">Dark Mode</span>
                </button>
                <div class="user-menu" id="user-menu">
                    <!-- <button class="user-btn" id="user-btn">
                        <i class="fas fa-user-circle"></i>
                    </button> -->
                    <div class="dropdown-content" id="dropdown-content">
                        <a href="login.html" id="login-link">Login</a>
                        <a href="register.html" id="register-link">Register</a>
                        <a href="#" id="logout-link" style="display: none;">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Hero Section -->
        <!-- <section class="hero">
            <div class="hero-content">
                <h2>Discover the World</h2>
                <p>Explore detailed information about every country, including history, culture, and amazing facts.</p>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for a country...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </section> -->
        <section class="hero">
            <div class="hero-content">
                <h1>Discover Our Planet's Wonders</h1>
                <p>Journey through every nation, uncovering unique cultures, breathtaking landscapes, and fascinating histories.</p>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for a country...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </section>

        <!-- Controls Section -->
        <div class="controls">
            <div class="filter-group">
                <select id="region-filter">
                    <option value="">All Regions</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
                <select id="sort-filter">
                    <option value="name-asc">Sort by: Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="population-asc">Population (Low-High)</option>
                    <option value="population-desc">Population (High-Low)</option>
                </select>
            </div>
            <button id="favorites-toggle" class="favorites-btn">
                <i class="far fa-heart"></i> Show Favorites
            </button>
        </div>

        <!-- Countries Grid -->
        <div class="countries-grid" id="countries-grid">
            <!-- Countries will be loaded here -->
        </div>

        <!-- Add this button after the countries-grid div -->
        <button id="load-more" class="load-more-btn">Load More Countries</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading countries...</p>
        </div>
    </main>

    <!-- Country Details Modal -->
    <div class="modal" id="country-modal">
        <div class="modal-content">
            <button class="back-button" id="back-button">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <div class="country-details" id="country-details">
                <!-- Country details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
